<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        div img {
            margin: 80px ;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col col-6">
            <h1>Entre em contato</h1>
            <form>
                <label class="form-label" for="nome">Seu nome:</label>
                <input class="form-control" type="text" id="nome"/>
                <label for="email" class="form-label">Seu e-mail:</label>
                <input id="email" type="email" class="form-control">
                <label for="telefone" class="form-label">Seu telefone:</label>
                <input id="telefone" type="tel" class="form-control">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="aceito-termos">
                    <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                </div>
                <button class="btn btn-success">Enviar</button>
            </form>
        </div>
        <div class="col col-6">
            <img src="/image/OIP.jpeg" alt="Logo EBAC">
        </div>
    </div>
</div>
</body>
</html>
